<div class="row">
  <div class="col-lg-12 col-sm-12 col-xs-12">
      <div class="widget-body widget-background">
          <div class="form-title-sky form-title-size" translate="core.user.info"></div>
          <div class="bordered-themeprimary bordered-bottom-2 cut-off-rule"></div>

        <form class="form-horizontal" role="form" name="oauthClientDetailCreateForm" novalidate>

          <div class="col-sm-6" name="oauthClientDetailCreateForm" novalidate>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.clientId"></p>
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control input-sm" ng-model="vm.oauthClientDetail.clientId" value="{{vm.oauthClientDetail.clientId}}" required translate translate-attr-placeholder="core.oauthClientDetail.clientId">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.clientSecret"></p>
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control input-sm" ng-model="vm.oauthClientDetail.clientSecret" value="{{vm.oauthClientDetail.clientSecret}}" required readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.resourceIds"></p>
                </label>
                <div class="col-sm-8">
                  <ui-select multiple ng-model="vm.selectResourceIds" theme="select2" ng-disabled="disabled" close-on-select="false" style="width: 100%;">
                    <ui-select-match translate translate-attr-placeholder="core.oauthClientDetail.resourceIds">{{$item.value}}</ui-select-match>
                    <ui-select-choices repeat="resourceId.value as resourceId in vm.resourceIds">
                      <div ng-bind-html="resourceId.value"></div>
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.webServerRedirectUri"></p>
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control input-sm" ng-model="vm.oauthClientDetail.webServerRedirectUri" value="{{vm.oauthClientDetail.webServerRedirectUri}}" translate translate-attr-placeholder="core.oauthClientDetail.webServerRedirectUri">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.authorities"></p>
                </label>
                <div class="col-sm-8">
                  <ui-select multiple ng-model="vm.selectAuthorities" close-on-select="false" theme="select2" ng-disabled="disabled" style="width: 100%;">
                    <ui-select-match translate translate-attr-placeholder="core.oauthClientDetail.authorities">{{$item.value}}</ui-select-match>
                    <ui-select-choices repeat="authority.value as authority in vm.authorities">
                      <div ng-bind-html="authority.value"></div>
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.autoapprove"></p>
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control input-sm" ng-model="vm.oauthClientDetail.autoapprove" value="{{vm.oauthClientDetail.autoapprove}}" translate translate-attr-placeholder="core.oauthClientDetail.autoapprove">
                </div>
              </div>
          </div>

          <div class="col-sm-6">

              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.authorizedGrantTypes"></p>
                </label>
                <div class="col-sm-8">
                  <ui-select multiple ng-model="vm.selectGrantTypes" close-on-select="false" theme="select2" ng-disabled="disabled" style="width: 100%;">
                    <ui-select-match translate translate-attr-placeholder="core.oauthClientDetail.authorizedGrantTypes">{{$item.value}}</ui-select-match>
                    <ui-select-choices repeat="grantType.value as grantType in vm.grantTypes">
                      <div ng-bind-html="grantType.value"></div>
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.scope"></p>
                </label>
                <div class="col-sm-8">
                  <ui-select multiple ng-model="vm.selectScopes" close-on-select="false" theme="select2" ng-disabled="disabled" style="width: 100%;">
                    <ui-select-match translate translate-attr-placeholder="core.oauthClientDetail.scope">{{$item.value}}</ui-select-match>
                    <ui-select-choices repeat="scope.value as scope in vm.scopes">
                      <div ng-bind-html="scope.value"></div>
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.additionalInformation"></p>
                </label>
                <div class="col-sm-8">
                  <textarea class="form-control input-sm" ng-model="vm.oauthClientDetail.additionalInformation" value="{{vm.oauthClientDetail.additionalInformation}}" style="resize: none;" rows="3" translate translate-attr-placeholder="core.oauthClientDetail.additionalInformation"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.accessTokenValidity"></p>
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control input-sm" ng-model="vm.oauthClientDetail.accessTokenValidity" value="{{vm.oauthClientDetail.accessTokenValidity}}" translate translate-attr-placeholder="core.oauthClientDetail.accessTokenValidity">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">
                  <p translate="core.oauthClientDetail.refreshTokenValidity"></p>
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control input-sm" ng-model="vm.oauthClientDetail.refreshTokenValidity" value="{{vm.oauthClientDetail.refreshTokenValidity}}" translate translate-attr-placeholder="core.oauthClientDetail.refreshTokenValidity">
                </div>
              </div>
          </div>
          <div style="clear: both"></div>

        </form>

          <div class="row">
            <div class="form-top-border"></div>
            <div class="col-sm-offset-9">
              <button ui-sref="app.oauthClientDetail" class="btn btn-sm btn-primary" translate="common.return"></button>
              <button type="button" ng-click="vm.create()" ng-disabled="oauthClientDetailCreateForm.$invalid" class="btn btn-sm btn-primary form-btn" translate="common.add"></button>
              <button type="button" ng-click="vm.reset()" class="btn btn-sm btn-black form-btn" translate="common.reset"></button>
            </div>
          </div>
      </div>
    </div>
</div>
