<div class="row">
  <div class="col-lg-12 col-sm-12 col-xs-12">
      <div class="widget-body widget-background">
        <form role="form" name="organizationCreateForm" novalidate>
        <div class="form-title-sky form-title-size" translate="core.organization.info"></div>
          <div class="bordered-themeprimary bordered-bottom-2 cut-off-rule"></div>
          <div class="row">
            <table class="col-lg-5 col-sm-5 col-xs-5 col-sm-offset-1 user-table">
              <tbody>
                <tr>
                  <td>
                    <p translate="core.organization.name"></p>
                  </td>
                  <td>
                  <span class="col-lg-10 col-sm-10 col-xs-10">
                      <input type="text" class="form-control input-sm" ng-model="vm.organization.name" value="{{vm.organization.name}}" required translate translate-attr-placeholder="core.organization.name">
                  </span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p translate="core.organization.description"></p>
                  </td>
                  <td>
                  <span class="col-lg-10 col-sm-10 col-xs-10">
                      <textarea class="form-control input-sm" ng-model="vm.organization.description" value="{{vm.organization.description}}" style="resize: none;" rows="3" translate translate-attr-placeholder="core.organization.description"></textarea>
                  </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <table class="col-lg-5 col-sm-5 col-xs-5 user-table">
              <tbody>
                <tr>
                  <td>
                    <p translate="core.organization.parent"></p>
                  </td>
                  <td>
                  <span class="col-lg-10 col-sm-10 col-xs-10">
                    <select ng-model="vm.organization.parentId"  style="width: 100%" ng-options="parent.id as parent.name for parent in vm.parents">
                      <option value="" translate="core.organization.slectParent"></option>
                    </select>
                  </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="form-top-border"></div>
            <div class="col-sm-offset-9">
              <button ui-sref="app.organization" class="btn btn-sm btn-primary" translate="common.return"></button>
              <button type="button" ng-click="vm.update()" ng-disabled="vm.isChanged()" class="btn btn-sm btn-primary form-btn" translate="common.update"></button>
              <button type="button" ng-click="vm.reset()" class="btn btn-black btn-sm form-btn" translate="common.reset"></button>
            </div>
          </div>
        </form>
        <div class="form-title-sky form-title-size" translate="core.user.index"></div>
        <div class="bordered-gray bordered-bottom-1 margin-bottom-10"></div>
       
        <div class="widget">
          <div class="widget-caption" grid-widget-buttons="new save cancel"></div>
          <div class="widget-body">
            <div kendo-grid="grid" k-options="vm.getMainGridOptions()" class="table-striped"></div>
          </div>
        </div>
        
      </div>
      </div>
    </div>
</div>
