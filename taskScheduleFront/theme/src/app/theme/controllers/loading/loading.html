<style type="text/css">
    /* @keyframes 用来定义动画 */
    /* transform 旋转 */
    @keyframes dial_c1 {
        0%{transform: rotate(0deg)}
        100%{transform: rotate(-360deg)}
    }
    @keyframes dial_c2 {
        0%{transform: rotate(0deg)}
        100%{transform: rotate(360deg)}
    }
    /* id 用来指定动画对象 */
    /* transform-origin 定义旋转中心 */
    /* animation 执行动画,执行要求 */
    #dial {
        -webkit-transform-origin: 200px 200px;
        transform-origin: 200px 200px;
        -webkit-animation: dial_c1 10s infinite linear;
        animation: dial_c1 10s infinite linear;
    }
    #hour {
        -webkit-transform-origin: 200px 200px;
        transform-origin: 200px 200px;
        -webkit-animation: dial_c2 400s infinite linear;
        animation: dial_c2 400s infinite linear;
    }
    #minute {
        -webkit-transform-origin: 200px 200px;
        transform-origin: 200px 200px;
        -webkit-animation: dial_c2 30s infinite linear;
        animation: dial_c2 30s infinite linear;
    }
    #second {
        -webkit-transform-origin: 200px 200px;
        transform-origin: 200px 200px;
        -webkit-animation: dial_c2 3s infinite linear;
        animation: dial_c2 3s infinite linear;
    }
</style>
